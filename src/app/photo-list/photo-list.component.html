<div class="container">
  <div class="row mt-5">
    <div
      *ngFor="let photo of photos"
      class="col-lg-3 col-md-4 col-sm-6 col-6 mb-5"
    >
      <app-photo [url]="photo.download_url" [title]="photo.author"></app-photo>
    </div>
    <button (click)="loadMore()">Load More</button>
  </div>
</div>
